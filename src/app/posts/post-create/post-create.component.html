<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)] = "enteredTitle" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="10" [(ngModel)] = "enteredContent" placeholder="Content"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
   (click)="onAddPost()">Save Post</button>
</mat-card>



<p>{{ newPost }}</p>
